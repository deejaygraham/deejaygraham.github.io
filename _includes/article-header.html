<!-- article-header.html -->
<header>
{% if include.image %}
    <div class="article-image"><img src="{{ site.url }}/{{ include.image }}" alt="{{ include.alttext }}" /></div>
{% endif %}
{% if include.categories %}<p class="article-tags">{% include post-tags.html tags=include.categories %}</p>{% endif %}
	<h1 class="title">{{ include.title }}</h1>
{% if include.subtitle %}<h2 class="subtitle">{{ include.subtitle }}</h2>{% endif %}
	<div id="post-meta" class="post-meta">
	{% if include.date %}<span>{{ include.date | date_to_long_string }}</span>{% endif %}
	</div>
</header>
<!-- article-header.html -->
