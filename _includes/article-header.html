<!-- article-header.html -->
<header>
	<h1 class="title">{{ include.title }}</h1>
	{% if include.subtitle %}<h2 class="subtitle">{{ include.subtitle }}</h2>{% endif %}
	<div id="post-meta" class="post-meta">
	{% if include.date %}<span>Posted on {{ include.date | date_to_long_string }}</span>{% endif %}
	{% if include.categories %} | <span>{% include post-tags.html tags=include.categories %}</span>{% endif %}
	</div>
</header>
<!-- article-header.html -->
