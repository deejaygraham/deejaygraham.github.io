<!-- tile.html -->
<header>
    <div class="tile-thumbnail">
        {% if include.thumbnail %}<a href="{{ include.url }}"><img src="{{ site.url }}/{{ include.thumbnail }}" alt="" /></a>{% endif %}
    </div>
    <div class="tile-content">
        {% if include.categories %}<p class="tile-tags">{% include post-tags.html tags=include.categories %}</p>{% endif %}
        <h1 class="title"><a href="{{ include.url }}">{{ include.title }}</a></h1>
        {% if include.subtitle %}<h2 class="subtitle">{{ include.subtitle }}</h2>{% endif %}
        <div id="post-meta" class="post-meta">
            {% if include.date %}<span>{{ include.date | date_to_long_string }}</span>{% endif %}
        </div>
    </div>
</header>
<!-- tile.html -->
