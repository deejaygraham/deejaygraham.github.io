<!-- tag-cloud.html -->
<h4><i class="fa fa-tags" aria-hidden="true"></i> Tags</h4>
{% assign tags = site.tags | sort %}
<ul class="no-list-dot">
{% for tag in tags %}
<li><a title="posts tagged with &quot;{{ tag[0] | replace:'-', ' ' }} &quot;" class="tag" href="{{ site.url }}/tags/{{ tag | first | slugify }}/" >{{ tag[0] | replace:'-', ' ' }}</a></li>
{% endfor %}
</ul>
<!-- tag-cloud.html -->
