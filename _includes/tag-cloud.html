<!-- tag-cloud.html -->
<h4><i class="fa fa-tags" ></i> Tags</h4>
<div class="tag-cloud">
{% assign tags = site.tags | sort %}
{% for tag in tags %}
<a class="tag" href="{{ site.baseurl }}/tags/{{ tag | first | slugify }}/" >{{ tag[0] | replace:'-', ' ' }}</a>
{% endfor %}
</div>
<!-- tag-cloud.html -->
