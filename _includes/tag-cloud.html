<!-- tag-cloud.html -->
<h3>Categories</h3>
<div class="tag-cloud">
{% assign tags = site.tags | sort %}
{% for tag in tags %}
<a class="tag" href="{{ site.baseurl }}/tags/{{ tag | first | slugify }}/" style="font-size: {{ tag | last | size | times: 4 | plus: 80 | divided_by: 100 }}em">{{ tag[0] | replace:'-', ' ' }}</a>
{% endfor %}
</div>
<!-- tag-cloud.html -->
