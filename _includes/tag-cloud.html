<!-- tag-cloud.html -->
<h4><i class="fa fa-tags" ></i> Tags</h4>
{% assign tags = site.tags | sort %}
<ul class="no-list-dot">
{% for tag in tags %}
<li><a class="tag" href="{{ site.url }}/tags/{{ tag | first | slugify }}/" >{{ tag[0] | replace:'-', ' ' }} ({{ tag | last | size }})</a></li>
{% endfor %}
</ul>
