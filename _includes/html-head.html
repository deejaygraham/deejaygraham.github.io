<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{{ site.name }} - {{ page.title }}</title>
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% if page.tags %}
	<meta content="{{ page.tags | array_to_comma_string }}" name="keywords">
	{% endif %}
	
	{% if page.description %}
	<meta name="description" content="{{ page.description }}">
	{% else %}
	<meta name="description" content="{{ site.description }}">
	{% endif %}
	<meta name="author" content="{{ site.author }}" >
	<link rel="shortcut icon" href="/favicon.ico">
	
	<link rel="alternate" type="application/rss+xml" title="{{ site.description }} Feed" href="{{ site.baseurl }}/rss.xml" />
	<link rel="alternate" type="application/atom+xml" title="{{ site.description }} Feed" href="{{ site.baseurl }}/atom.xml" />
	
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" media="screen">
	
	<link rel="stylesheet" href="/css/normalize.css" media="screen">
	<link rel="stylesheet" href="/css/skeleton.css" media="screen">
	<link rel="stylesheet" href="/css/app.css" >
</head>
