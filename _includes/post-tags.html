<!-- post-tags.html -->
{% if include.tags %} 
    {% assign sorted_tags = include.tags | sort %} 
    {% for tag in sorted_tags %}
    <div class="level-item"><a title="show all posts tagged with &quot;{{ tag }}&quot;" class="tag is-light" href="{{ site.url }}/category/{{ tag }}" >{{ tag }}</a></div>
    {% endfor %} 
{% else %}
<!-- No include.tags defined -->
{% endif %}
