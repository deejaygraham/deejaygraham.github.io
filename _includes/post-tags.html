<!-- post-tags.html -->
{% if include.tags %}
{% assign sorted_tags = include.tags | sort %}
{% for tag in sorted_tags %}<a title="posted tagged with &quot;{{ tag }}&quot;" class="tag" href="{{ site.url }}/tags/{{ tag }}">{{ tag }}</a>{% endfor %}
{% else %}
<!-- No include.tags defined -->
{% endif %}
<!-- post-tags.html -->
