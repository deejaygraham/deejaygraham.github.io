<!-- post-tags.html -->
{% if include.tags %} {% assign sorted_tags = include.tags | sort %} {% for tag
in sorted_tags %}<a
  title="posts tagged with &quot;{{ tag }}&quot;"
  class="tag is-link"
  href="{{ site.url }}/category/{{ tag }}"
  >{{ tag }}</a
>{% endfor %} {% else %}
<!-- No include.tags defined -->
{% endif %}
