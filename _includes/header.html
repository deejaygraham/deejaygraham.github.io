<!-- Header -->	
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<meta name="description" content="{{ site.description }}">
	{% endif %}

	<title>{{ page.title }}</title>
