---
permalink: archive/index.html
layout: base.njk
title: blog archive
---

<header>
	<h1 class="title is-size-1" id="top">Blog Entries by Month and Year</h1>
</header>

<div class="grid">
{% for post in collections.posts %}
  <div class="cell">
    <article class="box">
      <a href="{{ post.url }}">{{ post.data.title }}</a>
    </article>
  </div>
{% endfor %}
</div>
