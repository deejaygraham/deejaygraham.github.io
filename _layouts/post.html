{% include html-head.html %}
<body>
{% include page-header.html %}
<div class="container">
	<div class="row">
		<div class="twelve columns content" role="main">
			<article class="post" id="{{ page.id }}">
				<header>
					<h2>{{ page.title }}</h2>
					<p><i class="fa fa-calendar"></i> {{ page.date | date_to_long_string }}</p>
					<p><i class="fa fa-tags"></i> {% include post-tags.html tags=page.tags %}</p>
				</header>
				{{ content }}
				
				<div class="tweet-post">{% include tweet-link.html %}</div>
			</article>	
		</div>
	</div>
</div>
{% include page-footer.html %}
</body>
</html>
