{% include header.html %}

<div class="row">
	<div class="large-12 columns">
	<h1>{{ page.title }}</h1>
	<h2>{{ page.date | date_to_string }}</h2>
	Tags: 
        {% for tag in page.tags %}
        <a href="/tags/{{ tag }}.html" title="View posts tagged with &quot;{{ tag }}&quot;">{{ tag }}</a>
        {% endfor %}
		
	{{ content }}
	</div>
</div>

<!-- twitter button -->
<div class="row tweet">
	<div class="large-12 columns">
	<p><a href="https://twitter.com/intent/tweet?text={{ page.title }} via @deejaygraham&url={{ site.url }}{{ page.url }}">Tweet</a></p>
	</div>
</div>

{% include footer.html %}
