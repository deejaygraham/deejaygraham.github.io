---
layout: vanilla
---
<h2><i class="fa fa-tag"></i> {{ page.title }}</h2>
{% for post in site.posts %} {% for tag in post.tags %} {% if tag == page.tag %} 
<article class="post" id="{{ post.id}}" >
	<header>
		<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		<p><i class="fa fa-calendar"></i> {{ post.date | date_to_long_string }}</p>
		<p><i class="fa fa-tags"></i> {% include post-tags.html tags=post.tags %}</p>
	</header>
</article>	
{% endif %} {% endfor %} {% endfor %}
