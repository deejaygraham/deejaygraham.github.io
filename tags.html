---
title: blog tags
layout: index
---

<h2 class="is-size-2">Tags</h2>

{% assign sorted_cats = site.categories | sort %}

<div class="tags">
  {% for cat in sorted_cats %}
  <a class="tag is-info is-light is-link" href="#{{ cat[0] }}">{{ cat[0] }}</a>
  {% endfor %}
</div>

{% for cat in sorted_cats %}
<div id="{{ cat[0] }}">
  <h3 class="is-size-3">{{ cat[0] }}</h3>

  <ul>
    {% for post in cat[1]] %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endfor %}
