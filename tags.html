---
title: blog tags
layout: index
---

<header>
    <h1 class="title is-size-1">Blog Entries by Tag</h1>
</header>

{% assign sorted_cats = site.categories | sort %}

<!-- in a box -->
<div class="content">
    <div class="box tags">
{% for cat in sorted_cats %}
        <a class="is-link" style="padding: 0.5em;" href="#{{ cat[0] }}">{{ cat[0] }}</a>
{% endfor %}
    </div>


{% for cat in sorted_cats %}
    <div id="{{ cat[0] }}" class="has-vertical-spacing">
      <h2 class="is-size-3">{{ cat[0] }}</h2>
      <ul>
{% for post in cat[1]] %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
      </ul>
    </div>
{% endfor %}
</div>
