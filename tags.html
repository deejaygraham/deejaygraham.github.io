---
title: blog tags
layout: index
---
{% assign sorted_cats = site.categories | sort %}

<header>
    <h1 class="title is-size-1">Blog Entries by Tag</h1>

    <nav class="level is-mobile tile-tags">
        <div class="level-left">
        {% for cat in sorted_cats %}
            <div class="level-item"><a title="go to posts tagged with &quot;{{ cat[0] }}&quot;" class="tag is-light" href="#{{ cat[0] }}">{{ cat[0] }}</a></div>
        {% endfor %}
        </div>
    </nav>    
</header>


<div class="content">
{% for cat in sorted_cats %}
    <div id="{{ cat[0] }}" class="has-vertical-spacing">
      <h2 class="is-size-3">{{ cat[0] }}</h2>
      <ul>
{% for post in cat[1]] %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
      </ul>
    </div>
{% endfor %}
</div>
